<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mago Asensio - Sobre mi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7f92f1169b.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar">
        <div class="logo">Mago Asensio</div>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> Acerca</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
    </nav>
    <header class="header-section">
        <h1 class="header-title">Bienvenido a Nuestra Compañía</h1>
    </header>

    <section class="company-info">
        <div class="company-item">
            <img src="imagen2.jpg" alt="Imagen de la Compañía" class="company-img">
            <div class="company-text">
                <h2 class="company-title">Título de la Imagen</h2>
                <p class="company-description">Este es un párrafo que describe la imagen y la compañía. Aquí puedes incluir información relevante sobre la imagen y su significado.</p>
            </div>
        </div>
    </section>

     <footer class="footer">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

      <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

       window.onload = function() {
    console.log("Page loaded, showing loader for 3 seconds");
    setTimeout(() => {
        document.querySelector('.loader').style.display = 'none'; // Oculta el loader después de un tiempo
    }, 6000); // Ajusta el tiempo que desees (en milisegundos)
};
    </script>
</body>
</html>
