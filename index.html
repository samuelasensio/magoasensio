<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mago Asensio - Web Oficial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7f92f1169b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="loader">
        <img src="sombrero.jpg" alt="Cargando..." class="loader-img">
    </div>

    <nav class="navbar">
        <div class="logo">Mago Asensio</div>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> Acerca</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
    </nav>

    <header class="header">
        <img src="header.png" alt="Header Image" class="header-img"> <!-- Imagen de fondo -->
    </header>

    <section class="header-content">
        <h1>Vive la experiencia inigualable de nuestros shows</h1>
        <p>Prepárate para un viaje lleno de sorpresas y entretenimiento</p>
        <a href="#" class="btn">¡Descubre más!</a>
    </section>

    <section class="gallery">
        <img src="image1.jpg" alt="Imagen 1" class="gallery-img">
        <img src="image2.jpg" alt="Imagen 2" class="gallery-img">
        <img src="image3.jpg" alt="Imagen 3" class="gallery-img">
        <img src="image4.jpg" alt="Imagen 4" class="gallery-img">
    </section>

    <footer class="footer">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

      <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

       window.onload = function() {
    console.log("Page loaded, showing loader for 3 seconds");
    setTimeout(() => {
        document.querySelector('.loader').style.display = 'none'; // Oculta el loader después de un tiempo
    }, 6000); // Ajusta el tiempo que desees (en milisegundos)
};
    </script>
</body>
</html>
